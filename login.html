<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="innerbox">
                <div class="login">
                    
                    <h2>Do you want to login?</h2>
                    <h4>click here:</h4>
                    <button class="sub" type="submit" value="Log In">Log In</button>
                </div>
                    <div class="form-wrap">
                    <form action="index.html" class="logform" onsubmit="login(event)">
                        <div class="logo">
              
                        </div>
                        <div class="head">
                            <h2>Welcom back</h2>
                        </div>
                        <div class="form">
                            <div class="input">
                                <input type="text" id="email" placeholder="enter your email"  required class="input-field">
                                <label 
                                id="email"for="name">Email</label>
                                
                            </div>
                            <div class="input">
                                <input type="password" id="password"placeholder="enter your password" required class="input-field">
                                <label id="password" for="pass">password</label>
                               
                            </div>
                            <button class="submit" type="submit" value="Log In">Log In</button>
                        </div>
                    </form>
             
                </div>
                <div class="imgs">
                    <div class="image-wrapper">
                        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./css/img/3.png" alt="log in image"/></div>
      <div class="swiper-slide"><img src="./css/img/2.png" alt="log in image"/></div>
      <div class="swiper-slide"><img src="./css/img/1.png " alt="log in image"/></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   
          <script src="./js/index.js"></script>
</body>
</html>
